

<form [formGroup]="addForm" (ngSubmit)="addformlisting()">
    <h2 class="text-center text-primary">Add New Listing</h2>
    <hr>
  
    <div class="form-group">
      <input type="text" 
      [ngClass]="{'is-invalid' : addForm.get('address').errors && addForm.get('address').touched}"
      class="form-control" 
      formControlName="address" 
      placeholder="address">
      <div class="invalid-feedback"> Please choose a username</div>
    </div>
    <div class="form-group">
        <input type="text" 
        [ngClass]="{'is-invalid' : addForm.get('phone').errors && addForm.get('phone').touched}"
        class="form-control" 
        formControlName="phone" 
        placeholder="phone">
        <div class="invalid-feedback"> Please choose a username</div>
      </div>
      <div class="form-group">
          <input type="text" 
          [ngClass]="{'is-invalid' : addForm.get('title').errors && addForm.get('title').touched}"
          class="form-control" 
          formControlName="title" 
          placeholder="title">
          <div class="invalid-feedback"> Please choose a title</div>
      </div>
      <div class="form-group">
          <input type="text" 
          [ngClass]="{'is-invalid' : addForm.get('description').errors && addForm.get('description').touched}"
          class="form-control" 
          formControlName="description" 
          placeholder="description">
          <div class="invalid-feedback"> Please choose a title</div>
      </div>

      <div class="form-group">
          <input type="text" 
          [ngClass]="{'is-invalid' : addForm.get('price').errors && addForm.get('price').touched}"
          class="form-control" 
          formControlName="price" 
          placeholder="price">
          <div class="invalid-feedback"> Please choose a title</div>
      </div>
      <div class="form-group">
          <input type="text" 
          [ngClass]="{'is-invalid' : addForm.get('photoUrl').errors && addForm.get('photoUrl').touched}"
          class="form-control" 
          formControlName="photoUrl" 
          placeholder="photoUrl">
          <div class="invalid-feedback"> Please choose a photoUrl</div>
      </div>
      <div class="form-group">
          <input type="text" 
          [ngClass]="{'is-invalid' : addForm.get('buildingType').errors && addForm.get('buildingType').touched}"
          class="form-control" 
          formControlName="buildingType" 
          placeholder="buildingType">
          <div class="invalid-feedback"> Please choose a buildingType</div>
      </div>
      <div class="form-group">
          <input type="text" 
          [ngClass]="{'is-invalid' : addForm.get('roomsAvailable').errors && addForm.get('roomsAvailable').touched}"
          class="form-control" 
          formControlName="roomsAvailable" 
          placeholder="roomsAvailable">
          <div class="invalid-feedback"> Please choose a roomsAvailable</div>
      </div>
      

  
  
  
    <div class="form-group text-center">
      <button class="btn btn-success" [disabled]="!addForm.valid" type="submit">Add Listing</button>
    </div>
    
  </form>
