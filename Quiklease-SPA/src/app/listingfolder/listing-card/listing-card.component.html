<div class="card mb-4">
    <div class="card-img-wrapper">
      <img src="{{listing.photoUrl}}" class="card-img-top">
      <ul class="list-inline member-icons animate text-center">
        <li class="list-inline-item"><button class="btn btn-primary" 
          [routerLink]="['/listings/', listing.id]"><i class="fa fa-user"></i></button></li>
        <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-heart"></i></button></li>
        <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-envelope"></i></button></li>
      </ul>
    </div>
    <div class="card-body p-1">
      <h6 style="color:black;" class="card-title text-center mb-1"><i class="fa fa-user"></i>
        {{listing.title}}
      </h6>
      <p class="card-text text-muted text-center">{{listing.address}}</p>
      <p style="color:black;">{{listing.roomsAvailable}} rooms are available</p>
      <p style="color:black;">Available until {{listing.rentUntil}}</p>
    </div>
  </div>
