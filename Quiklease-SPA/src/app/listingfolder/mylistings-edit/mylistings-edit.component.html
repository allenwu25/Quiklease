<div class="container mt-4">
    <div class="row">
      <div class="col-sm-4">
          <h1>Your Profile</h1>
      </div>
      <div class="col-sm-8">
        <div *ngIf="editForm.dirty" class="alert alert-info">
          <strong>Information:</strong>You have made changes. Any unsaved changes will be lost.
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="card">
          <div class="card-body">
            <div>
              <strong>Age:</strong>
              <p>
                {{listing.address}}
              </p>
            </div>
            <div>
              <strong>Last Active:</strong>
              <p>
                {{listing.rentFrom}}
              </p>
            </div>
            <div>
              <strong>Member since:</strong>
              <p>
                {{listing.rentUntil}}
              </p>
            </div>
          </div>
          <div class="card-footer">
              <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block">Save Changes</button>
              
          </div>
        </div>
      </div>
  
      <div class="col-sm-8">
        <div class="tab-panel">
          <tabset class="member-tabset">
            <tab heading="Edit Profile">
              <form #editForm="ngForm" id="editForm" (ngSubmit)="updateListing()">
                  <h4>Description</h4>
                  <textarea name="description" class="form-control" rows="6" 
                  [(ngModel)]="listing.description"></textarea>
    
              
                  <h4>Location Details:</h4>
                  <div class="form-inline">
                    
                    <label for="address">address</label>
                    <input type="text" name="address" [(ngModel)]="listing.address" class="form-control">
                  </div>
                  <div class="form-inline">
                      

                      <label for="title">title</label>
                      <input type="text" name="title" [(ngModel)]="listing.title" class="form-control">
                      <label for="phone">phone</label>
                      <input type="text" name="phone" [(ngModel)]="listing.phone" class="form-control">
                    </div>
                </form>
            </tab>
            <tab heading="Edit Photos">
              <app-photo-editor [photos]="listing.photos" [listingId]="listing.id"></app-photo-editor>
            </tab>
          </tabset>
        </div>
      </div>
    </div>
  </div>
