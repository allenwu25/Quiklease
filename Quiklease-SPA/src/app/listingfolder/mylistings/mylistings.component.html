<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="row">
      <div class="col-md-10">
          <h2 class="text-primary mt-3">My Listings</h2>
      </div>
      <div class="col-md-2">
        <br>
          <button class="btn btn-primary align-text-bottom" [routerLink]="['/add']">Add Listing</button>
      </div>
    </div>
 
    <div class="row mt-3">
          <table class="table table-bordered mytable">
              <thead>
                  <tr>
                      <th>Listing Title</th>
                      <th>Address</th>
                      <th>Actions</th>
                  </tr>
              </thead>
              <tbody>
                <tr *ngFor="let listing of listings">
                      <td>{{listing.title}}</td>
                      <td>{{listing.address}}</td>
                      <td>
                        <button class="btn btn-primary" 
                        [routerLink]="['/mylistings/', listing.id]"><i class="fa fa-pencil"></i> Edit</button>
                        &nbsp;
                        <button class="btn btn-primary" 
                        (click)="deleteListing(listing.id)"><i class="fa fa-trash"></i> Delete</button>            
                      </td>
                  </tr>      
              </tbody>
          </table>
    </div>
  <div class="col-md-2"></div>
</div>
